<body>

  

    <div class="box">

        <img class="logo_img" src="images/logo.png" alt="">

        <span class="page_title">Cadastro de Clientes</span>
        <div class="dialog">
            <form action="">

                <div class="input_group">                    
                    <div class="input_box">
                        <label for="name">Nome do Cliente</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div class="input_box">
                        <label for="document">CPF/CNPJ</label>
                        <input type="number" name="document" id="document">
                    </div>
                </div>

                <div class="input_group3">
                    <div class="input_box">
                        <label for="postal_code">CEP</label>
                        <input type="text" name="postal_code" id="postalCode">
                    </div>
    
                    <div class="input_box">
                        <label for="adress">Endereço</label>
                        <input type="text" name="adress" id="adress">
                    </div>

                    <div class="input_box">
                        <label for="house_number">Número</label>
                        <input type="number" name="house_number" id="houseNumber">
                    </div>
                </div>

                <div class="input_group">                    
                    <div class="input_box">
                        <label for="complement">Complemento</label>
                        <input type="text" name="complement" id="complement">
                    </div>

                    <div class="input_box">
                        <label for="city">Cidade</label>
                        <input type="text" name="city" id="city">
                    </div>
                </div>

                <div class="input_box">
                    <label for="tel_number">Telefone</label>
                    <input type="text" name="tel_number" id="tel">
                </div>

                <div class="input_box">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email">
                </div>

                <div class="input_box">
                    <label for="last_price">Último Valor</label>
                    <input type="number" name="last_price" id="lastPrice">
                </div>

            </form>

            <button class="submit_button" id="submitBtn">Cadastrar</button>
        </div>
    </div>
